# swagger.yml

openapi: 3.0.0
info:
  title: "RP Flask REST API"
  description: "An API about people and notes"
  version: "1.0.0"

servers:
  - url: "/api"

paths:
  /placetypes:
    get:
      operationId: "shapefile.get_shapefiles"
      tags:
        - "Shapefiles"
      summary: "Read the list of placetypes"
      responses:
        "200":
          description: "Successfully read all placetypes"
